<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Optimizer</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #5563DE;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #666;
    }
    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }
    input[type="file"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #5563DE;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover { background-color: #435ac9; }
    /* Progress bar styles */
    #progress-bar-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      transition: width 0.3s ease-in-out;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #555;
    }
    footer a { color: inherit; text-decoration: none; }
    .valid-input { border: 2px solid darkgreen !important; }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 900px;
      border-radius: 8px;
      animation: slideIn 0.5s;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus { color: #000; text-decoration: none; }
    /* Recommendations Modal Content */
    #overall-summary {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
      text-align: left; /* left-aligned overall summary */
    }
    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .recommendation-column {
      background: #F0F8FF;
      border-radius: 6px;
      padding: 15px;
      border-left: 4px solid #5563DE;
    }
    .recommendation-column h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
      white-space: nowrap; /* prevent wrapping */
    }
    .recommendation-item {
      margin-bottom: 10px;
      font-size: 1rem;
      line-height: 1.4;
      color: #555;
    }
    /* Remove default bolding */
    .recommendation-item strong { font-weight: normal; color: #333; }
    .error-message {
      color: #e11d48;
      background: #ffe4e6;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fa-solid fa-file-alt"></i> Resume Optimizer</h1>
      <p>Enhance your resume with AI-powered recommendations in 3 easy steps!</p>
    </header>
    <form id="resume-form">
      <div class="upload-section">
        <label for="resume-upload">Step 1: Upload your resume (PDF, DOCX):</label>
        <input type="file" id="resume-upload" accept=".pdf,.docx" required>
      </div>
      <div class="job-section">
        <label for="job-url">Step 2: Input the job posting URL:</label>
        <input type="url" id="job-url" placeholder="Enter job posting URL here..." required>
      </div>
      <button type="submit" id="analyze-button">
        <span id="button-text">Step 3: Optimize my resume!</span>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </button>
    </form>
    <footer>
      Contact us at <a href="mailto:knockoutlabs@gmail.com">knockoutlabs@gmail.com</a> with any questions and suggestions
    </footer>
  </div>

  <!-- Modal for Recommendations -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Assessment & Recommendations</h2>
      <div id="overall-summary"></div>
      <div id="recommendations-grid" class="recommendations-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
